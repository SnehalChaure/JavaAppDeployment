- hosts : all
  become: true
  vars:
    - jar_src_path: helloworld-1.0-SNAPSHOT.jar
    - jar_dest_path: /opt/myapp/
    - svc_src_path:  javaapp.service
    - svc_dest_path: /etc/systemd/system/ 
  tasks:
    - name: Update APT package manager repositories cache
      apt:
        update_cache: yes
    - name: install java and maven
      apt:
        name: "{{ item }}"
        state: present

      with_items:
        - default-jdk
        - maven

    - name: Create directory
      file:
        path: /opt/myapp
        state: directory

    - name: Generate timestamp
      command: date '+%Y-%m-%d_%H-%M-%S'
      register: timestamp

    - name: copy jar file
      copy:
        src: "{{ jar_src_path }}"
        dest: "{{ jar_dest_path }}/helloworld-1.0-SNAPSHOT_{{ timestamp.stdout }}.jar"
        
    - name: copy service file
      copy:
        src: "{{ svc_src_path }}"
        dest: "{{ svc_dest_path }}"

    - name: start a javapp service
      systemd:
        name: javaapp
        state: restarted

